<div class="main-div-bottom">
  <app-counter
  	[counter]="(this.counter$ | async)"

  	(increment)="dispatchIncrement()"
  	(decrement)="dispatchDecrement()"
  	(restart)="dispatchRestart()">
  </app-counter>
</div>

<div class="main-div-bottom">
  <app-table
    [data]="(this.tableRows$ | async)"

    (sortAppData)="dispatchSort($event)">
  </app-table>
</div>

<ngx-spinner></ngx-spinner>
